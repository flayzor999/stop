<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Предупреждение</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  дебил, харе депать, итак уже слил дофига

  <script>
    // Попросить браузер включить полноэкранный режим
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Вызов после небольшой задержки
    window.onload = () => {
      setTimeout(goFullscreen, 300);
    };
  </script>
</body>
</html>
